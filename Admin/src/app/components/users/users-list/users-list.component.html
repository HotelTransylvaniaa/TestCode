<div class="container my-5">
  <h2 class="fs-4 ms-5">List of users :</h2>
  <div class="row ms-5">
    <div class="col-9 rounded p-0">
      <table class="table table-bordered border-primary shadow  caption-top">
        <thead class="table-dark">
          <tr class="mt-3">
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Booking</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody  *ngFor="let user of Users">
          <tr class="mt-3">
            <th scope="row">{{user.userName}}</th>
            <td>{{user.userEmail}}</td>
            <td><i class="fa-solid fa-pen" ></i></td>
          <td> <i class="fa-solid fa-trash-can" (click)="deleteUser(user._id)"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
