 <div class="content">
    
  <div class="container px-5">
    <div class="table-responsive px-4 pt-3 bg-gray">

      <table class="table custom-table">
        <thead>
          <tr>
            
            <th scope="col">num</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Booking</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr scope="row">
            <tr class="mt-3" *ngFor="let user of Users; let i=index;">
              <th scope="row text-center">
                {{i+1}}
              </th>
              <th scope="row">{{user.userName}}</th>
              <td>{{user.userEmail}}</td>
              <td><i class="fa-solid fa-pen" (click)="goTobooking(user._id)"></i></td>
            <td> <i class="fa-solid fa-trash-can text-danger" (click)="deleteUser(user._id)"></i></td>
            </tr>
          
        </tbody>
      </table>
    </div>


  </div>

</div>
